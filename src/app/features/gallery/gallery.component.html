<div class="content" role="main">
    <div class="card-container">
        <ul class="list">
            <cdk-virtual-scroll-viewport style="height: 500px" itemSize="500" class="viewport">
                <ng-container *cdkVirtualFor="let image of images">
                    <li>
                        <img id="{{image.id}}" src="{{image.photo}}" alt="{{image.text}}">
                    </li>
                </ng-container>
            </cdk-virtual-scroll-viewport>
        </ul>
    </div>
</div>
